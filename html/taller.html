<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barra de navegación translúcida</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      padding-top: 70px; /* Compensa la altura de la barra */
      background: linear-gradient(white, lightblue);
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px); /* Safari */
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      z-index: 999;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .navbar a {
      color: #111;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease-in-out;
    }

    .navbar a:hover {
      color: #0077ff;
    }

    main {
      text-align: center;
      padding: 2rem;
    }

    section {
      height: 200vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Desplázate para ver el efecto translúcido ✨</h2>
    </section>
  </main>

</body>
</html>
